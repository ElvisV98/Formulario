<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" id="formulario">

  
        <div>
          <label for="rut">rut</label>
          <input type="text" id="rut" placeholder="1234567-k" required>
        </div>
  

        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="Nombre" placeholder="Juan" required>
        </div>

        <div>
            <label for="apellido_paterno">apellido paterno</label>
            <input type="text" id="apellido_paterno" placeholder="Gonzalez" required>
        </div>

   
     
        <div>
            <label for="apellido_materno">apellido materno</label>
            <input type="text" id="apellido_materno" placeholder="Perez" required>
        </div>  

        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" required>
        </div>

        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" placeholder="18 - 35"required>
        </div>

        <div>
          <label for="Genero">Genero</label>
          <select id="genero"required>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>

        <div>
            <label for="email">email</label>
            <input type="email" id="email" placeholder="ejemplo@boostrap.cl" required>
        </div>

        <div>
            <label for="celular">celular</label>
            <input type="text" id="celular" required>
        </div>

        <div>
            <label for="profesion">profesion</label>
            <input type="text" id="profesion"required>
        </div>
        
        <div>
          <label for="comentario">Motivacion para trabajo</label>
          <textarea id="comentario" rows="3" required></textarea>
        </div>


        <input type="submit" value = 'enviar'>
        <input type="submit" value = 'enviar'>
      </form>

 <script src="app.js"></script>   
</body>
</html>
